version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: local-services-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: local_services
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./Back-End
    container_name: local-services-backend
    env_file:
      - ./Back-End/.env
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/local_services}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./Back-End/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./Front-End
    container_name: local-services-frontend
    env_file:
      - ./Front-End/.env
      - ./.env
    ports:
      - "5173:5173"
    volumes:
      - ./Front-End:/frontend
      - /frontend/node_modules
    working_dir: /frontend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - backend

volumes:
  db_data:


